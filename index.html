<!DOCTYPE html>
<html>
    <head>
        <script>
            function Sum(){
                var number1 = parseInt(document.getElementById("number1").value);
                var number2 = parseInt(document.getElementById("number2").value);
                
                var sum = number1 + number2;
                document.getElementById("result").innerHTML = sum;
            }
    
            function Addition(){
                var number1 = parseInt(document.getElementById("number1").value);
                
                var sum = number1 + 1;
                document.getElementById("result").innerHTML = sum;
            }
    
            function Convert(){
                var minutes = parseInt(document.getElementById("minutes").value);
                
                var seconds = minutes * 60 + " seconds";
                document.getElementById("result").innerHTML = seconds;
            }
    
            function ArrayofMultiples(){
                var number1 = parseInt(document.getElementById("number1").value);
                var number2 = parseInt(document.getElementById("number2").value);
                var multiples = new Array(number2);
                for (i=0;i<number2;i++){
                    multiples[i] = [number1*(i+1)];
                }
                
                document.getElementById("result").innerHTML = multiples;
            }
    
            function toArray(){
                var object = {
                    key1: 1,
                    key2: 2,
                    key3: 3
                }
                var array = Object.keys(object).map((key) => [key, object[key]]);
            
                document.getElementById("result").innerHTML = array;
            }
    
        </script>
    </head>
    <body>
        <form>
            Number 1 <input type="number" name="number1" id="number1"><br>
            Number 2 <input type="number" name="number2" id="number2"><br>
            <button type="button" onclick="Sum()"> Sum Numbers </button>
            <button type="button" onclick="Addition()"> Add +1 to Number 1 </button><br>
            Put in Number 1 the desired number<br>Put in Number 2 the number of multiples you want<br> 
            <button type="button" onclick="ArrayofMultiples()"> Get Multiples</button>  
        </form>

        <form>
            Minutes <input type="number" name="minutes" id="minutes"><br>
            <button type="button" onclick="Convert()"> Convert to seconds </button>
        </form>

        <button type="button" onclick="toArray()"> Convert to Array </button>

        <p id="result"></p>
    </body>
</html>
